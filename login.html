<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="images/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/login.css">
    <title>ProyectVision</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <img src="images/LOGO.png" alt="Logo de Proyecto Vision">
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correo Electronico">
                <input type="password" placeholder="Contraseña">
                <button>REGISTRARSE</button>
                <div class="social-icons">
                  <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
              </div>
              <a href="index.html" class="back-link">Volver</a> <!-- Enlace "Volver" -->
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <img src="images/LOGO.png" alt="Logo de Proyecto Vision">
                <input type="email" placeholder="Correo Electronico">
                <input type="password" placeholder="Contraseña">
                <a href="#">Olvidaste tu contraseña?</a>
                <button>INICIAR SESIÓN</button>
                <div class="social-icons">
                  <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
              </div>
              <a href="index.html" class="back-link">Volver</a> <!-- Enlace "Volver" -->
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido de nuevo!</h1>
                    <p>Ingrese sus datos personales para acceder a todas las funciones del sitio</p>
                    <button class="hidden" id="login">INICIAR SESIÓN</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido!!</h1>
                    <p>Ingrese sus datos personales para acceder a todas las funciones del sitio</p>
                    <button class="hidden" id="register">REGISTRARSE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
